<mat-card>
  <div class="row">
    <div class="col-4">
      Username
    </div>
    <div class="col-4">
      Name
    </div>
  </div>
</mat-card>
<mat-card *ngFor="let customer of customers">
  <div class="row">
    <div class="col-4">
      {{customer.username}}
    </div>
    <div class="col-4">
      {{customer.fullname}}
    </div>
    <div class="col-4">
      <button class="btn btn-secondary" (click)="showDetails(customer.username)">View Details</button>
    </div>
  </div>
</mat-card>
