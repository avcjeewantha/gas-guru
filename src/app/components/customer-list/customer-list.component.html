<mat-card *ngFor="let customer of customers">
  <div class="row">
    <div class="col-4">
      {{customer.userId}}
    </div>
    <div class="col-4">
      {{customer.fullname}}
    </div>
    <div class="col-4">
      <button class="btn btn-secondary" (click)="showDetails(customer.userId)">View Details</button>
    </div>
  </div>
</mat-card>
