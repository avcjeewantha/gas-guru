<div class="section">
  <label>
    <div class="control-section">

    </div>
  </label>
</div>


<div *ngIf="lat && lng">
  <agm-map [latitude]="lat" [longitude]="lng">
    <agm-marker [latitude]="lat" [longitude]="lng">
      <agm-info-window>
        <h3><strong>Howdy!</strong></h3>
        <p>You are here!</p>
      </agm-info-window>
    </agm-marker>
  </agm-map>
</div>
