<div class="card m-3">
  <h5 class="card-header">{{data.title}}</h5>
  <div class="card-body">
    <form [formGroup]="detailForm">




      <div class="form-row">

        <div class="form-group col">
          <label>Full Name</label>
          <input [readOnly]="true" type="text" formControlName="fullname" class="form-control"/>
        </div>

        <div class="form-group col">
          <label>Email</label>
          <input [readOnly]="true" type="text" formControlName="email" class="form-control"/>
        </div>

      </div>





      <div class="form-group">
        <label>Address</label>
        <input [readOnly]="true" type="text" formControlName="address" class="form-control"/>
      </div>

      <div class="form-row">

        <div class="form-group col-4">
          <label class="control-label">Birthday</label>
          <div class="col-sm-10 fix1">
            <div class="input-group">
              <input class="form-control" readonly='true'  formControlName="dateOfBirth" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
              <div class="input-group-append">
                <button required disabled class="btn btn-outline-secondary" type="button">
                  <img src="../../../assets/date.png" style="width: 1.2rem; height: 1rem; cursor: pointer;" />
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group col-4">
          <label>NIC</label>
          <input [readOnly]="true" type="text" formControlName="nic" class="form-control"/>
        </div>

        <div class="form-group col-4">
          <label>Tel.No.</label>
          <input [readOnly]="true" type="text" formControlName="telNo" class="form-control" />
        </div>

      </div>






      <div class="form-row">

        <div class="row mb-3 col">
          <div class="col-2 col-md-2 d-flex align-items-center">
            <label>Photo of customer</label>
          </div>
          <div class="col-3">
            <img class="form-control no-radius font-x-large h1" src="{{imageUrl1}}" onerror="this.onerror=null;" alt="">
          </div>
        </div>

        <div class="row mb-3 col">
          <div class="col-2 col-md-2 d-flex align-items-center">
            <label>Photo of vehicle</label>
          </div>
          <div class="col-3">
            <img class="form-control no-radius font-x-large h1" src="{{imageUrl2}}" onerror="this.onerror=null;" alt="">
          </div>
        </div>

      </div>





      <div class="form-row">

        <div class="form-group col-4">
          <label>Type of Vehicle</label>
          <input [readOnly]="true" type="text" formControlName="typeOfVehicle" class="form-control"/>
        </div>

        <div class="form-group col-4">
          <label>Model of Vehicle</label>
          <input [readOnly]="true" type="text" formControlName="modleOfVehicle" class="form-control"/>
        </div>

        <div class="form-group col-4">
          <label>Colour of Vehicle</label>
          <input required disabled formControlName="colorOfVehicle" class="form-control" type="color"
                 id="color-picker-link"
                 [ngModel]="linkColor">
        </div>

      </div>




      <div class="form-row">

        <div class="form-group col-4">
          <label>Username</label>
          <input [readOnly]="true" type="text" formControlName="username" class="form-control"/>
        </div>

      </div>


    </form>

  </div>
</div>
